<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tex-Hombres - Coming Soon</title>
    <meta name="description" content="The Tex-Hombres band - Coming Soon">
    
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/bna3ddy.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .top-bars {
            position: absolute;
            top: 75px;
            left: 0;
            right: 0;
            z-index: 1;
        }
        
        .bottom-bars {
            position: absolute;
            bottom: 75px;
            left: 0;
            right: 0;
            z-index: 1;
        }
        
        .gradient-bar {
            height: 3px;
            background: linear-gradient(90deg, #905e26 0%, #f5ec9b 50%, #905e26 100%);
            width: 100%;
            margin-bottom: 8px;
        }
        
        .gradient-bar:last-child {
            margin-bottom: 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        
        .coming-soon-text {
            font-family: "dunbar-tall", sans-serif;
            font-weight: 600;
            font-style: normal;
            color: #ffffff;
            font-size: 3rem;
            text-align: center;
            letter-spacing: 0.1em;
        }
        
        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
                margin-bottom: 30px;
            }
            
            .coming-soon-text {
                font-size: 2rem;
            }
            
            .top-bars {
                top: 50px;
            }
            
            .bottom-bars {
                bottom: 50px;
            }
            
            .gradient-bar {
                height: 2px;
                margin-bottom: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                max-width: 250px;
                margin-bottom: 20px;
            }
            
            .coming-soon-text {
                font-size: 1.5rem;
            }
            
            .top-bars {
                top: 40px;
            }
            
            .bottom-bars {
                bottom: 40px;
            }
            
            .gradient-bar {
                height: 2px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Top bars with spacing -->
    <div class="top-bars">
        <div class="gradient-bar"></div>
        <div class="gradient-bar"></div>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
        <img src="assets/images/logo/texhombres-website-logo-main.png" alt="The Tex-Hombres Logo" class="logo">
        <h1 class="coming-soon-text">COMING SOON</h1>
    </div>
    
    <!-- Bottom bars with spacing -->
    <div class="bottom-bars">
        <div class="gradient-bar"></div>
        <div class="gradient-bar"></div>
    </div>
</body>
</html>
